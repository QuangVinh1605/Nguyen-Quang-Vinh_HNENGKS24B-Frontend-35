<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            text-align: center;
            margin-top: 30px;
        }
        .food-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: transform 0.2s;
            display: flex;
        }
        .food-card:hover {
            transform: scale(1.03);
        }
        .food-card-img{
            width: 70%;
        }
        .food-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .like-btn {
            width: 60%;
        }
        .like-count {
            font-size: 18px;
            color: black;
            margin-top: 10px;
        }
        h4{
            width: 100%;
        }
        p{
            width: 100%;
        }
        .food-card-text{
            width: 70%;
            text-align: start;
            margin-left: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bạn thích món nào nhất?</h2>

        <div class="food-card">
            <div class="food-card-img">
            <img src="https://cdn.tcdulichtphcm.vn/upload/2-2023/images/2023-06-19/1687132881-1665749925-4.jpeg" class="food-img" alt="Bún bò Huế">
        </div>
        <div class=" food-card-text">
            <h4>Bún bò Huế</h4>
            <p class="like-count">❤️<span id="count1">0</span> lượt thích</p>
            <button class="btn btn-success like-btn" onclick="likeFood('count1')">Thích +1</button>
        </div>
        </div>

        <div class="food-card">
            <div class="food-card-img">
            <img src="https://tiki.vn/blog/wp-content/uploads/2023/07/thumb-12.jpg" class="food-img" alt="Phở bò Hà Nội"></div>
            <div class=" food-card-text">
                <h4>Phở Bò Hà Nội</h4>
                <p class="like-count">❤️<span id="count2">0</span> lượt thích</p>
                <button class="btn btn-success like-btn" onclick="likeFood('count2')">Thích +1</button>
            </div>
        </div>

        <div class="food-card">
            <div class="food-card-img">
            <img src="https://www.order.capichiapp.com/_next/image?url=https%3A%2F%2Fcdn.capichiapp.com%2Frestaurants%2Fapp_images%2F000%2F001%2F930%2Flarge%2F23H05598-min.jpg%3F1690788217&w=3840&q=75" class="food-img" alt="Cơm tấm Sài Gòn"></div>
            <div class=" food-card-text">
                <h4>Cơm Tấm Sài Gòn </h4>
                <p class="like-count">❤️<span id="count3">0</span> lượt thích</p>
                <button class="btn btn-success like-btn" onclick="likeFood('count3')">Thích +1</button>
            </div>
        </div>
    </div>
<script>
    function likeFood(countId) {
        let countElement=document.getElementById(countId);
        let countCurrent=parseInt(localStorage.getItem(countId))||0;
        countCurrent++;
        countElement.textContent=countCurrent;
        localStorage.setItem(countId,countCurrent);
    }
function loadFood(){
let idList=['count1','count2','count3'];
idList.forEach(id=>{
    let count=localStorage.getItem(id)||0;
    document.getElementById(id).textContent=count;
});
}
loadFood();
</script>
</body>
</html>
