<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .container-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="nameForm" class="container-box">
        <h3>Nhập tên của bạn</h3>
        <input type="text" id="nameInput" class="form-control my-2" placeholder="Nhập tên...">
        <button class="btn btn-primary" onclick="saveName()">Lưu</button>
    </div>
    <div id="greeting" class="container-box" style="display: none;">
        <h3>Xin Chào, <span id="userName"></span>!</h3>
        <button class="btn btn-secondary" onclick="changeName()">Đổi tên</button>
    </div>

    <script>
        function loadName(){
            let savedName = localStorage.getItem("userName");
            if (savedName) {
                showGreeting(savedName);
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
        });
        function saveName() {
            let name = document.getElementById("nameInput").value.trim();
            if (name) {
                localStorage.setItem("userName", name);
                showGreeting(name);
            }
        }
        function showGreeting(name) {
            document.getElementById("nameForm").style.display = "none";
            document.getElementById("greeting").style.display = "block";
            document.getElementById("userName").textContent = name;
        }
        function changeName() {
            localStorage.removeItem("userName");
            document.getElementById("greeting").style.display = "none";
            document.getElementById("nameForm").style.display = "block";
        }
        loadName();
    </script>

</body>
</html>
